server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # 1. Gzip compression (Sudah Oke)
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml application/javascript application/json;

    # 2. Handle SPA routing (Sudah Oke)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # 3. Cache static assets (Sudah Oke)
    # File JS/CSS hasil build React namanya ada hash-nya, jadi aman dicache lama
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # --- TAMBAHAN PENTING ---
    # 4. Jangan cache index.html
    # Ini agar saat deploy versi baru, user langsung dapat update
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }
    # ------------------------

    # 5. Security headers (Sudah Oke)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    
    # Optional: Sembunyikan versi Nginx agar lebih aman
    server_tokens off;
}